@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/registeredUsers/registeredUsers_add.js"]}){
<form id="registeredUsersForm" lay-filter="registeredUsersForm" class="layui-form model-form">
    <input name="userId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="passWord" name="passWord" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userName" name="userName" placeholder="请输入用户" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pic" name="pic" placeholder="请输入头像" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
