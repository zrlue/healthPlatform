@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/order/order_edit.js"]}){
<form id="orderForm" lay-filter="orderForm" class="layui-form model-form">
    <input name="orderId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">服务<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="serviceId" name="serviceId" placeholder="请输入服务" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入预约人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="time" name="time" placeholder="请输入预约时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预约号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="orderNo" name="orderNo" placeholder="请输入预约号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">留言<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="message" name="message" placeholder="请输入留言" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
