@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/type/type_add.js"]}){
<form id="typeForm" lay-filter="typeForm" class="layui-form model-form">
    <input name="typeId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入分类名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
