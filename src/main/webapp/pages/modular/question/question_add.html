@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/question/question_add.js"]}){
<form id="questionForm" lay-filter="questionForm" class="layui-form model-form">
    <input name="questionId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">具体问题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
          
        
          <textarea id="context" name="context" placeholder="请输入具体问题" lay-verify="required" required class="layui-textarea"></textarea>
       
        </div>
    </div>
  
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
