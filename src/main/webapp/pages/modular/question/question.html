@layout("/common/_container.html",{js:["/assets/modular/question/question.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">教学答疑管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="问题"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                         
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="questionTable" lay-filter="questionTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
 @if(shiro.hasPermission("/homework/delete")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="huifu">立即回复</a>
@}
 @if(!shiro.hasPermission("/homework/delete")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="huifu">查看</a>
@}
</script>
@}
