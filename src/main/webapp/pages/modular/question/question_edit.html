@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/question/question_edit.js"]}){
<form id="questionForm" lay-filter="questionForm" class="layui-form model-form">
    <input name="questionId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">具体问题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="context" name="context" placeholder="请输入具体问题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提问人<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="userId" name="userId" placeholder="请输入提问人" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父级id<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pid" name="pid" placeholder="请输入父级id" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
