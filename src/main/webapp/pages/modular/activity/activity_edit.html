@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/activity/activity_edit.js"]}){
<form id="activityForm" lay-filter="activityForm" class="layui-form model-form">
    <input name="activityId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    
     <div class="layui-form-item">
        <label class="layui-form-label">图片<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="url" name="pic" placeholder="图片" type="hidden" class="layui-input" lay-verify="required" required/>
               <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="img1" width="92px" height="92px">
                        </div>
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">活动时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="time" name="time" placeholder="请输入活动时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
   <div class="layui-form-item">
        <label class="layui-form-label">活动内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
          
         <textarea id="context" name="context" placeholder="请输入活动内容"class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
           
        
        	<select id="endPoint" name="endPoint" lay-filter="type" lay-verify="required" lay-search="">
                   <option value="0"  >进行中</option>
                    <option value="1"  >已结束</option>
         </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
