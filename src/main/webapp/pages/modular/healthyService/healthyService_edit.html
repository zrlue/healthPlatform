@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/healthyService/healthyService_edit.js"]}){
<form id="healthyServiceForm" lay-filter="healthyServiceForm" class="layui-form model-form">
    <input name="serviceId" type="hidden"/>
        <div class="layui-form-item">
        <label class="layui-form-label">服务名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入服务名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
  
    
      <div class="layui-form-item">
        <label class="layui-form-label">服务封面<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="url" name="cover" placeholder="封面" type="hidden" class="layui-input" lay-verify="required" required/>
               <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="img1" width="92px" height="92px">
                        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务费<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="price" name="price" placeholder="请输入服务费" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="tel" name="tel" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
      <div class="layui-form-item">
        <label class="layui-form-label">服务介绍<span style="color: red;">*</span></label>
        <div class="layui-input-block">
    
          <textarea id="intro" name="intro" placeholder="请输入服务介绍" type="text" class="layui-textarea" lay-verify="required" required></textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
